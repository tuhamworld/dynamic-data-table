<!DOCTYPE html>
<html lang="en">

<head>

    <title>Dynamic Data</title>
    <meta property="og:title" content="Dynamic Table Data: Fetching Data from an API" />

    <link rel="stylesheet" href="./css/style.css">
</head>



<body>


    <div class="container">
        <table border="1">

    <footer>
